<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Sidebar with Nested Levels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 300px;
            background-color: #f4f4f4;
            padding: 10px;
            height: 100vh;
            overflow-y: auto;
        }
        ul {
            padding-left: 0;
        }
        .nested {
            margin-left: 20px;
            list-style-type: none;
            display: none;
        }
        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .collapsible {
            cursor: pointer;
            position: relative;
            list-style-type: none;
        }
        .collapsible::before {
            content: '\25B6'; /* Right-pointing triangle */
            position: absolute;
            left: -20px;
            top: 0;
        }
        .active > .nested {
            display: block;
        }
        .active::before {
            content: '\25BC'; /* Down-pointing triangle */
        }
        /* Specific styling for top-level (publication) triangles */
        #sidebarList > .collapsible::before {
            font-size: 1.5em; /* Increase the size of the triangle */
        }
        .content {
            padding: 20px;
            flex-grow: 1;
        }
        .actions {
            display: none;
            position: absolute;
            right: 0;
            top: 0;
        }
        .collapsible:hover .actions {
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="addPublication()">Add Publication</button>
        <ul id="sidebarList">
            <!-- Sidebar elements will be dynamically added here -->
        </ul>
    </div>
    
    <div class="content" id="content">
        <!-- Content will be dynamically updated here -->
        <h2>Welcome</h2>
        <p>Select an item from the sidebar to see details.</p>
    </div>

    <script>
        var control = {
            num_publications: 0,
            publication_info: {}
        }

        function addPublication() {
            const publication_idx = control.num_publications;
            const publication_name = "Publication " + (control.num_publications + 1);
            if (!publication_name) return;
            // Create a new list item for the publication
            const listItem = document.createElement("li");
            listItem.className = "collapsible";

            // Create a span for the publication name
            const span = document.createElement("span");
            span.textContent = publication_name;

            // Create action buttons
            const actions = document.createElement("div");
            actions.className = "actions";
            const renameButton = document.createElement("button");
            renameButton.textContent = "Rename";
            renameButton.onclick = function(event) {
                event.stopPropagation();
                renameItem(span, publication_idx);
            };
            const removeButton = document.createElement("button");
            removeButton.textContent = "Remove";
            removeButton.onclick = function(event) {
                event.stopPropagation();
                removeItem(listItem);
            };
            actions.appendChild(renameButton);
            actions.appendChild(removeButton);

            // Append the span and actions to the list item
            listItem.appendChild(span);
            listItem.appendChild(actions);

            // Create a nested list for studies
            const nestedList = document.createElement("ul");
            nestedList.className = "nested";

            // Create a list item for the "Add Study" button
            const addStudyListItem = document.createElement("li");
            const addStudyButton = document.createElement("button");
            addStudyButton.className = "menu-button";
            addStudyButton.textContent = "Add Study";
            addStudyButton.onclick = function() {
                addStudy(nestedList, publication_idx);
            };
            addStudyListItem.appendChild(addStudyButton);
            nestedList.appendChild(addStudyListItem);

            // Append the nested list to the publication item
            listItem.appendChild(nestedList);

            // Append the new list item to the sidebar list
            document.getElementById("sidebarList").appendChild(listItem);


            // Add collapsible functionality
            listItem.addEventListener("click", function(event) {
                if (event.target === this) {
                    this.classList.toggle("active");
                }
            });

            // Update content area
            span.addEventListener("click", function(event) {
                event.stopPropagation(); // Prevent the collapsible toggle
                document.getElementById("content").innerHTML = `
                    <h2>${publication_name}</h2>
                    <p>How many studies are part of this publication? (Add studies)</p>
                    <p>Provide the additional measures you collected in this study.</p>
                    <p>Checklist:</p>
                    <ul>
                        <li>Dataset provided and checked</li>
                        <li>Additional measures provided</li>
                    </ul>
                `;
            });
            // Initialize study counter for this publication
            control.num_publications++;
            control.publication_info[publication_idx] = {
                publication_name: publication_name,
                data: {},
                num_studies: 0,
                study_info: {},
            }
        }

            // Append the new list item to the parent element

            // Add collapsible functionality

        function renameItem(span, oldName) {
            const newName = prompt("Enter new name:", oldName);
            if (newName) {
            span.textContent = newName;
            // Update content area if the item is currently displayed
            const content = document.getElementById("content");
            if (content.querySelector("h2").textContent === oldName) {
                content.innerHTML = `
                <h2>${newName}</h2>
                <p>Here, length and other things should be checked.</p>
                <p>Maybe an option to upload untreated data here.</p>
                `;
            }
            // Update control item name
            const publication_idx = Array.from(document.getElementById("sidebarList").children).indexOf(span.parentElement);
            const study_idx = Array.from(span.parentElement.parentElement.children).indexOf(span.parentElement);
            const dataset_idx = Array.from(span.parentElement.parentElement.parentElement.children).indexOf(span.parentElement.parentElement);
            if (dataset_idx === -1) {
                control.publication_info[publication_idx].study_info[study_idx].study_name = newName;
            } else {
                control.publication_info[publication_idx].study_info[study_idx].dataset_info[dataset_idx].dataset_name = newName;
            }
            }
        }

        function removeItem(listItem) {
            if (confirm("Are you sure you want to remove this item?")) {
                listItem.remove();
                // Clear content area if the removed item was displayed
                const content = document.getElementById("content");
                if (content.querySelector("h2").textContent === listItem.querySelector("span").textContent) {
                    content.innerHTML = `
                        <h2>Welcome</h2>
                        <p>Select an item from the sidebar to see details.</p>
                    `;
                }
            }
