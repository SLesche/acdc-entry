<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Sidebar with Nested Levels</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
        }
        .sidebar {
            width: 300px;
            background-color: #f4f4f4;
            padding: 20px;
            height: 100vh;
            overflow-y: auto;
        }
        ul {
            padding-left: 0;
        }
        .nested {
            margin-left: 20px;
            list-style-type: none;
            display: none;
        }
        .menu-button {
            background: none;
            border: none;
            cursor: pointer;
            color: blue;
            text-decoration: underline;
        }
        .collapsible {
            cursor: pointer;
            position: relative;
            list-style-type: none;
        }
        .collapsible::before {
            content: '\25B6'; /* Right-pointing triangle */
            position: absolute;
            left: -20px;
            top: 0;
        }
        .active > .nested {
            display: block;
        }
        .active::before {
            content: '\25BC'; /* Down-pointing triangle */
        }
        /* Specific styling for top-level (publication) triangles 
        #sidebarList > .collapsible::before {
            font-size: 1.5em; /* Increase the size of the triangle 
        }
        */
        .content {
            padding: 20px;
            flex-grow: 1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <button onclick="addPublication()">Add Publication</button>
        <ul id="sidebarList">
            <!-- Sidebar elements will be dynamically added here -->
        </ul>
    </div>
    
    <div class="content" id="content">
        <!-- Content will be dynamically updated here -->
        <h2>Welcome</h2>
        <p>Select an item from the sidebar to see details.</p>
    </div>

    <script>
        var publicationNumber = 0;

        function addPublication() {
            publicationNumber++;
            const publicationName = "Publication " + publicationNumber;
            if (!publicationName) return;

            // Create a new list item for the publication
            const listItem = document.createElement("li");
            listItem.className = "collapsible";

            // Create a span for the publication name
            const span = document.createElement("span");
            span.textContent = publicationName;

            // Append the span to the list item
            listItem.appendChild(span);

            // Create a nested list for studies
            const nestedList = document.createElement("ul");
            nestedList.className = "nested";

            // Create a list item for the "Add Study" button
            const addStudyListItem = document.createElement("li");
            const addStudyButton = document.createElement("button");
            addStudyButton.className = "menu-button";
            addStudyButton.textContent = "Add Study";
            addStudyButton.onclick = function() {
                addStudy(nestedList);
            };
            addStudyListItem.appendChild(addStudyButton);
            nestedList.appendChild(addStudyListItem);

            // Append the nested list to the publication item
            listItem.appendChild(nestedList);

            // Append the new list item to the sidebar list
            document.getElementById("sidebarList").appendChild(listItem);

            // Add collapsible functionality
            listItem.addEventListener("click", function(event) {
                if (event.target === this) {
                    this.classList.toggle("active");
                }
            });

            // Update content area
            span.addEventListener("click", function(event) {
                event.stopPropagation(); // Prevent the collapsible toggle
                document.getElementById("content").innerHTML = `
                    <h2>${publicationName}</h2>
                    <p>How many studies are part of this publication? (Add studies)</p>
                    <p>Provide the additional measures you collected in this study.</p>
                    <p>Checklist:</p>
                    <ul>
                        <li>Dataset provided and checked</li>
                        <li>Additional measures provided</li>
                    </ul>
                `;
            });

            // Initialize study counter for this publication
            listItem.studyCounter = 0;
        }

        function addStudy(parentElement) {
            const parentPublication = parentElement.parentElement;
            parentPublication.studyCounter++;
            const studyName = "Study " + parentPublication.studyCounter;

            // Create a new list item for the study
            const listItem = document.createElement("li");
            listItem.className = "collapsible";

            // Create a span for the study name
            const span = document.createElement("span");
            span.textContent = studyName;

            // Append the span to the list item
            listItem.appendChild(span);

            // Create a nested list for datasets
            const nestedList = document.createElement("ul");
            nestedList.className = "nested";

            // Create a list item for the "Add Dataset" button
            const addDatasetListItem = document.createElement("li");
            const addDatasetButton = document.createElement("button");
            addDatasetButton.className = "menu-button";
            addDatasetButton.textContent = "Add Dataset";
            addDatasetButton.onclick = function() {
                addDataset(nestedList);
            };
            addDatasetListItem.appendChild(addDatasetButton);
            nestedList.appendChild(addDatasetListItem);

            // Append the nested list to the study item
            listItem.appendChild(nestedList);

            // Append the new list item to the parent element
            parentElement.appendChild(listItem);

            // Add collapsible functionality
            listItem.addEventListener("click", function(event) {
                if (event.target === this) {
                    this.classList.toggle("active");
                }
            });

            // Update content area
            span.addEventListener("click", function(event) {
                event.stopPropagation(); // Prevent the collapsible toggle
                document.getElementById("content").innerHTML = `
                    <h2>${studyName}</h2>
                    <p>How many datasets are in this study? (Add dataset view)</p>
                    <p>Checklist:</p>
                    <ul>
                        <li>Statementset (plus questions)</li>
                        <li>Repetitions done</li>
                        <li>Within conditions done</li>
                        <li>Raw data uploaded</li>
                    </ul>
                    <p>What statementset did you use in this study?</p>
                    <p>How were the repetitions done in this study?</p>
                    <p>What within conditions?</p>
                `;
            });

            // Initialize dataset counter for this study
            listItem.datasetCounter = 0;
        }

        function addDataset(parentElement) {
            const parentStudy = parentElement.parentElement;
            parentStudy.datasetCounter++;
            const datasetName = "Dataset " + parentStudy.datasetCounter;

            // Create a new list item for the dataset
            const listItem = document.createElement("li");
            listItem.className = "collapsible";

            // Create a span for the dataset name
            const span = document.createElement("span");
            span.textContent = datasetName;

            // Append the span to the list item
            listItem.appendChild(span);

            // Create a nested list for raw data
            const nestedList = document.createElement("ul");
            nestedList.className = "nested";

            // Create a list item for the "Add Raw Data" button
            const addRawDataListItem = document.createElement("li");
            const addRawDataButton = document.createElement("button");
            addRawDataButton.className = "menu-button";
            addRawDataButton.textContent = "Add Raw Data";
            addRawDataButton.onclick = function() {
                addRawData(nestedList);
            };
            addRawDataListItem.appendChild(addRawDataButton);
            nestedList.appendChild(addRawDataListItem);

            // Append the nested list to the dataset item
            listItem.appendChild(nestedList);

            // Append the new list item to the parent element
            parentElement.appendChild(listItem);

            // Add collapsible functionality
            listItem.addEventListener("click", function(event) {
                if (event.target === this) {
                    this.classList.toggle("active");
                }
            });

            // Update content area
            span.addEventListener("click", function(event) {
                event.stopPropagation(); // Prevent the collapsible toggle
                document.getElementById("content").innerHTML = `
                    <h2>${datasetName}</h2>
                    <p>Checklist:</p>
                    <ul>
                        <li>Statementset (plus questions)</li>
                        <li>Repetitions done</li>
                        <li>Within conditions done</li>
                        <li>Raw data uploaded</li>
                    </ul>
                    <p>What statementset did you use in this study?</p>
                    <p>How were the repetitions done in this study?</p>
                    <p>What within conditions?</p>
                `;
            });
        }

        function addRawData(parentElement) {
            const rawDataName = prompt("Enter raw data name:");
            if (!rawDataName) return;

            // Create a new list item for the raw data
            const listItem = document.createElement("li");

            // Create a span for the raw data name
            const span = document.createElement("span");
            span.textContent = rawDataName;

            // Append the span to the list item
            listItem.appendChild(span);

            // Append the new list item to the parent element
            parentElement.appendChild(listItem);

            // Update content area
            span.addEventListener("click", function(event) {
                event.stopPropagation(); // Prevent the collapsible toggle
                document.getElementById("content").innerHTML = `
                    <h2>${rawDataName}</h2>
                    <p>Here, length and other things should be checked.</p>
                    <p>Maybe an option to upload untreated data here.</p>
                `;
            });
        }
    </script>
</body>
</html>
